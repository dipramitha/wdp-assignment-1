<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Section 1 : Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg bg-light shadow-sm">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My Inventory</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Section 2 : Jumbotron -->
    <div class="d-flex" style="padding-top: 25px">
      <div class="container">
        <div
          class="card shadow-sm"
          style="padding: 30px"
          style="background-color: #e7e7e7; border-color: #e7e7e7"
        >
          <div class="row">
            <div class="col-3 text-center">
              <img
                src="img/aku-1.jpg"
                alt="Pramitha Dewi"
                width="170"
                class="rounded-circle img-thumbnail"
              />
            </div>
            <div class="col-3">
              <div class="align-self-center" style="vertical-align: ">
                <h3 class="profil">Pramitha Dewi</h3>
                <p class="lead">Front End Designer</p>
                <br />
                <a class="btn btn-primary" href="Kontak.html" role="button"
                  >Kontak</a
                >
                <a
                  class="btn btn-outline-success"
                  href="Resume.html"
                  role="button"
                  >Resume</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Section 3 : Forms -->
    <div class="d-flex" style="padding: 15px"></div>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="availability" class="form-label">Availability</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="usia" class="form-label">Usia</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="lokasi" class="form-label">Lokasi</label>
          <input type="search" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="pengalaman" class="form-label">Pengalaman</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3 d-flex" style="padding: 0px">
          <button
            type="submit"
            class="btn btn-success flex-fill"
            style="margin-top: 7px"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
